{% extends "base.html" %}
{% block content %}
    <div class="pure-g">
        <div>
            <h1>Your input text:</h1>
            <p>{{ text }}</p>
        </div>
        <div class="pure-u-1">
            <h1>Your question:</h1>
            <p>{{ question }}</p>
        </div>
        <div class="pure-u-1">
            <h1>Answering Machine Said:</h1>
            <p class="answer">{{ answer }}</p>
        </div>
    </div>
{% endblock %}
